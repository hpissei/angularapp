<!DOCTYPE html>
<html>
<head>
	<title> Custom Services </title>
	<link rel="stylesheet" href="bootstrap\css\bootstrap.min.css"  crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="bootstrap\js\bootstrap.min.js" ></script>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app/app9.js"></script>
</head>
	<body ng-app="myapp">
		<div class="container" ng-controller="ctrl1 as items">
			<fieldset><legend>List</legend>
			</fieldset>
			<div class="form-group">
				<label for="Item name">Item Name</label>
				<input type="text" class="form-control" ng-model="items.name">{{items.name}}
				<label for="Item name">Item Quantity</label>
				<input type="text" class="form-control" ng-model="items.qty">{{items.qty}}<br/>
				<button ng-click="items.addItem();" class="btn btn-success">Add Item To List</button>
			</div><!--form group -->	
		</div>
		<div class="container" ng-controller="ctrl2 as show">
			<div>
				<ol>
					<li ng-repeat="i in show.showItems">{{i.itemqty}} {{i.itemname}}</li>
				</ol>
			</div>
			
		</div>
		<div class="container" ng-controller="ctrl3 as remove">
			<ol>
				<li ng-repeat="i in remove.removeItem">{{i.itemname}}  {{i.itemqty}}</li>
			</ol>
			<button ng-click="removeItemFromList()">Remove</button>
		</div>
	</body>
</html>
